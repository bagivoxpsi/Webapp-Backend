        <div class="content-wrapper">
            <div class="text-center mt-5 pt-4">
                <!-- Profile Picture -->

                <!-- Username with Edit Pencil -->

                        class="username-container d-flex justify-content-center align-items-baseline">
                        <h3 class="username">Horizon_User</h3>
                        <i id="edit-icon" class="fa fa-edit ms-2"></i>
                    </div>
                </div>

                <!-- Saved Addresses -->

                    <a href="sidebar-links/addresses.html"
                        style="color:inherit;"
                        class="text-decoration-none saved-addresses-container d-flex justify-content-center align-items-baseline">
                        <h5 class="mb-3">Saved Addresses</h5>
                        <i class="fa fa-pencil ms-2" style="color:inherit;"></i>
                    </a>
                    <div class="p-2 mb-1 rounded small">3451, Tudor Rd
                        - Primary</div>
                    <div class="p-2 mb-1 rounded small">700, Augusta
                        Park - Vacation</div>
                    <div class="p-2 rounded small">1840, Washington St
                        - Office</div>
                </div>

                <!-- Action Buttons -->
                <div>
                    <a href="account/login.html"
                        class="btn btn-primary me-2 switch-btn">
                        <i class="fa fa-exchange-alt me-1"></i>Switch Account
                    </a>
                    <button class="btn btn-danger logout-btn">
                        <i class="fa fa-sign-out-alt me-1"></i>Log Out
                    </button>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
            const usernameElement = document.querySelector('.username');
            const switchBtn = document.querySelector('.switch-btn');
            const logoutBtn = document.querySelector('.logout-btn');
            let loginName = localStorage.getItem("userFullName");
            const editIcon = document.getElementById("edit-icon");        

            if (!loginName || loginName.trim() === "") {
                loginName = "Horizon User";
                localStorage.setItem("userFullName", loginName);
            }
            usernameElement.textContent = loginName;

            const editUsername = () => {
                const currentName = usernameElement.textContent.trim();
                const newName = prompt('Enter new username:', currentName);
                if (newName && newName.trim() !== '') {
                    localStorage.setItem("userFullName", newName.trim());
                    usernameElement.textContent = newName.trim();
                }
            };
            
            usernameElement.addEventListener('click', editUsername);
            editIcon.addEventListener('click', editUsername);

            usernameElement.style.cursor = 'pointer';
            editIcon.style.cursor = 'pointer';

            logoutBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to log out?')) {
                    alert('Logged out successfully!');
                }
            });
        });
        </script>
